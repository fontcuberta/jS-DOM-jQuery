<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ironhack-characters</title>
  </head>
  <body>
    <form class="js-add-character">
      <label for="name">name</label>
      <input id="chr-name" type="text" name="name">
      <br>
      <label for="occupation">occupation</label>
      <input id="chr-occupation" type="text" name="occupation">
      <br>
      <label for="debt">debt</label>
      <input id="chr-debt" type="text" name="debt">
      <br>
      <label for="weapon">weapon</label>
      <input id="chr-weapon" type="text" name="weapon">
      <br>
      <input type="submit" name="save">
    </form>

    <button class="js-characters">Fetch characters</button>

    <ul class="js-character-list"></ul>

    <script src="jquery-2.1.4.js"></script>
    <script src="app.js"></script>
  </body>
</html>
