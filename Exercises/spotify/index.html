<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ironhack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
      <div class="container" style="margin-top: 10px;">
        <div class="row">
          <div class="col-md-6 col-xs-12 col-md-offset-3">
            <h1>Artist search - Spotify</h1>
            <form class="form-group" id="js-search-artist">
              <input type="text" class="form-control" id="artistname" name="artistname">
              <button class="btn btn-primary" type="submit" id="search-artist" style="margin-top: 10px">
                Search
              </button>
            </form>
            <hr>
          </div>

        </div>

        <div class="row">
          <div class="col-md-8 col-md-offset-2" id="result-wrapper">
          </div>
        </div>

        <div class="modal fade" id="modale">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Albums</h4>
              </div>
              <div class="modal-body">
                <ul id="albumList"></ul>
                <ul id="trackList"></ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
